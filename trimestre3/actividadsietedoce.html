<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grouping Form Elements</title>
</head>
<body>
<form action="http:///www.example.com/subscribe.php">
<fieldset>
<legend>Datos de contacto</legend>
<label>Email:<br /><input type="text" name="email" /></label></br />
<label>Telefono Movil<br /><input type="text" name="mobile" /></label></br />
<label>Telefono Fijo<br /><input type="text" name="Telephone" /></label></br />
</fieldset>
</form>
</body>
</html>
